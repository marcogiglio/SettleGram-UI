

{% extends "layout.html" %}
{% block content %}
{{super()}}

<div class="container">
  <div class = "row">
    <table class="table">
	<thead class= "thead-dark">
	  <tr>
	    <th scope="col"> Group Name </th>
	  </tr>
	</thead>
	<tbody>
	  {% for group in groups %}
	  <tr>
	    <td>
		    <a href ="{{ url_for('user' , group_name=group.name ) }}" >
			{{group.name}}
		    </a>
	    </td>
	  </tr>
	  {% endfor %}
	</tbody>
    </table>
  </div>
</div>


{% endblock %}
